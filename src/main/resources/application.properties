# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/goflights?useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:fall-2024}
spring.datasource.password=${DB_PASSWORD:fall-2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP ? default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# NEVER use create / update / create-drop in production
spring.jpa.hibernate.ddl-auto=validate

# Set to false in production
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_updates=true

# Recommended to disable for performance & clarity
spring.jpa.open-in-view=false


# ===============================
# CONNECTION TESTING
# ===============================
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.file.name=logs/app.log                # Define log file path

# ===============================
# SERVER
# ===============================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=never
server.error.include-binding-errors=never

# ===============================
# SECURITY BEST PRACTICES
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
