# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/goflights?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:fall-2024}
spring.datasource.password=${DB_PASSWORD:fall-2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Use create-drop or update ONLY for dev/testing
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.highlight_sql=true
#spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# LOGGING (Dev Focused)
# ===============================
# Spring Web MVC (Controller & DispatcherServlet mapping logs)
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# JPA SQL debug
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optional: Hibernate startup details
logging.level.org.hibernate.engine.transaction=INFO
logging.level.org.hibernate.engine.internal=INFO

# Output logs to file
logging.file.name=logs/app.log
logging.file.path=./

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
#server.servlet.context-path=/api     # Uncomment if needed
server.error.include-message=always
server.error.include-binding-errors=always


# ===============================
# DEV SECURITY CONFIG (Optional)
# ===============================
spring.web.resources.add-mappings=true
